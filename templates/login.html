<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - University Canteen</title>
    <style>
        /* 1. Page Background */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Nice gradient background or use a food image url */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* 2. Login Card */
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        /* 3. Typography */
        h2 { color: #333; margin-bottom: 10px; font-weight: 700; }
        p { color: #666; font-size: 0.9em; margin-bottom: 30px; }

        /* 4. Form Elements */
        .input-group { margin-bottom: 20px; text-align: left; }
        
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; font-size: 0.9em;}
        
        input[type="text"], 
        input[type="password"] { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; /* Important for padding */
            font-size: 1em;
            transition: border 0.2s;
        }
        
        input:focus { border-color: #007bff; outline: none; }

        /* 5. Buttons */
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 1em; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background 0.2s; 
        }

        button:hover { background-color: #0056b3; }

        /* 6. Links */
        .footer-link { margin-top: 20px; display: block; font-size: 0.9em; color: #666; }
        .footer-link a { color: #007bff; text-decoration: none; font-weight: 600; }
        .footer-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Please log in to your canteen account</p>

        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="student@uni.edu">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button onclick="login()">Sign In</button>

        <div class="footer-link">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('button');

            // Simple Validation
            if(!email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            // Visual feedback
            btn.innerText = "Logging in...";
            btn.style.opacity = "0.7";

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });

                if (res.ok) {
                    const user = await res.json();
                    localStorage.setItem('user', JSON.stringify(user)); 
                    window.location.href = '/menu'; 
                } else {
                    alert("❌ Invalid email or password");
                    btn.innerText = "Sign In";
                    btn.style.opacity = "1";
                }
            } catch (error) {
                console.error(error);
                alert("❌ Network Error. Is the server running?");
                btn.innerText = "Sign In";
                btn.style.opacity = "1";
            }
        }
        
        // Optional: Allow pressing "Enter" to login
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
